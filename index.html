<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
  <head>
  	<script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishes" ng-style="borderStyle">
             <!-- Used example from https://docs.angularjs.org/api/ng/directive/ngStyle -->
             <!-- Case `item 1, item2,,item3` -->
             <!-- Empty items such `,,` are not considered towards to the count-->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p ng-model="message" ng-style="textStyle">{{message}}</p>
         </div>
   </div>

</body>
</html>
